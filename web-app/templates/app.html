<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Operation Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/app.css">
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-900">Start Documentation Process</h1>

        <!-- Form for user input -->
        <form id="operation-form" class="space-y-6">
            <!-- 1. Model Selection Dropdown -->
            <div>
                <label for="model_selection" class="block text-sm font-medium text-gray-700 mb-1">1. Model
                    Selection</label>
                <select id="model_selection" name="model_selection"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <!-- Options will be added here by JavaScript -->
                </select>
            </div>

            <!-- 2. Documenter Mode Dropdown -->
            <div>
                <label for="documenter_mode_selection" class="block text-sm font-medium text-gray-700 mb-1">2.
                    Documenter Mode</label>
                <select id="documenter_mode_selection" name="documenter_mode_selection"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <!-- Options will be added here by JavaScript -->
                </select>
            </div>

            <!-- 3. Source Input -->
            <div id="source-container">
                <label for="source_folder_input" class="block text-sm font-medium text-gray-700 mb-1"
                       id="source-label">3. Source</label>
                <p class="text-xs text-gray-500 mb-2" id="source-help-text">Select a mode to see options.</p>
                <input type="text" id="source_folder_input" name="source_folder_display"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="/path/to/your/folder">
            </div>

            <!-- 4. Destination Input -->
            <div id="destination-container">
                <label for="destination_folder" class="block text-sm font-medium text-gray-700 mb-1"
                       id="destination-label">4. Destination</label>
                <input type="text" id="destination_folder" name="destination_folder"
                       class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm cursor-not-allowed"
                       placeholder="Automatically generated..." disabled>
            </div>

            <!-- Begin Operation Button -->
            <div class="pt-4">
                <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-wait">
                    Begin Operation
                </button>
            </div>
        </form>
    </div>

    <!-- Progress and Result Display Section -->
    <div id="progress-container" class="mt-8 bg-white rounded-2xl shadow-lg p-8 hidden">
        <!-- Final Result Display -->
        <div id="result-container" class="hidden mb-6 p-4 rounded-lg bg-gray-100">
            <h3 class="text-lg font-bold text-gray-900">Operation Result</h3>
            <p id="result-text" class="text-md font-medium"></p>
        </div>
        <h2 class="text-xl font-bold mb-4 text-gray-900">Progress Log</h2>
        <div class="bg-gray-900 text-white font-mono text-sm rounded-md p-4 h-64 overflow-y-auto">
            <pre id="progress-log"></pre>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
<script type="text/javascript" src="../static/scripts/app.js"></script>

</body>
</html>
