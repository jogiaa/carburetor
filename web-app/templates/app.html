<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Operation Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/app.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-6 text-gray-900">Start Documentation Process</h1>

            <form id="operation-form" class="space-y-6">
                <!-- Source Folder Input -->
                <div>
                    <label for="source_folder_input" class="block text-sm font-medium text-gray-700 mb-1">1. Source Folder</label>
                    <p class="text-xs text-gray-500 mb-2">Enter the path of the folder you want to process.</p>
                    <input type="text" id="source_folder_input" name="source_folder_display"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                           placeholder="/path/to/your/folder">
                    <input type="hidden" id="source_folder" name="source_folder">
                </div>

                <!-- Destination Folder Input -->
                <div>
                    <label for="destination_folder" class="block text-sm font-medium text-gray-700 mb-1">2. Destination Folder</label>
                    <input type="text" id="destination_folder" name="destination_folder"
                           class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm cursor-not-allowed"
                           placeholder="Automatically generated..." disabled>
                </div>

                <!-- TODO: Add Workflow Selection -->

                <!-- TODO: Add Relevant LLM Selection -->
                <div>
                    <label for="model_selection" class="block text-sm font-medium text-gray-700 mb-1">3. Model Selection</label>
                    <select id="model_selection" name="model_selection"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="model_alpha_v1">Documenter Model Alpha v1</option>
                        <!-- Future models can be added here -->
                    </select>
                </div>

                <!-- Begin Operation Button -->
                <div class="pt-4">
                    <button type="submit" id="submit-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-wait">
                        Begin Operation
                    </button>
                </div>
            </form>
        </div>

        <!-- Progress Display Section -->
        <div id="progress-container" class="mt-8 bg-white rounded-2xl shadow-lg p-8 hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-900">Progress Log</h2>
            <div class="bg-gray-900 text-white font-mono text-sm rounded-md p-4 h-64 overflow-y-auto">
                <pre id="progress-log"></pre>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../static/scripts/app.js"> </script>

</body>
</html>
